<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>115 Nano 302服务</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4B5563;
        }
        
        /* 日志样式 */
        .log-entry {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            padding: 6px 12px;
            margin: 4px 0;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .log-entry:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        /* 状态动画 */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .status-dot {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <!-- 头部 -->
        <header class="mb-6">
            <div class="flex justify-between items-center bg-gray-800 rounded-lg p-4 shadow-lg">
                <div class="flex items-center space-x-4">
                    <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-teal-400 bg-clip-text text-transparent">
                        115 Nano 302服务
                    </h1>
                </div>
                <div id="connectionStatus" class="flex items-center space-x-2 bg-gray-700 px-4 py-2 rounded-full">
                    <div class="status-dot w-2 h-2 bg-green-500 rounded-full"></div>
                    <span class="text-green-400 text-sm font-medium">服务运行中</span>
                </div>
            </div>
        </header>

        <!-- 日志区域 -->
        <main class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <div class="border-b border-gray-700 p-4 flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-300 flex items-center space-x-2">
                    <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    <span>实时日志监控</span>
                </h2>
            </div>
            <div id="logContent" class="overflow-auto h-[calc(100vh-12rem)] bg-gray-900 font-mono text-sm p-4">
                <!-- 日志内容将通过WebSocket动态更新 -->
            </div>
        </main>
    </div>

    <script>
    class LogViewer {
        constructor() {
            this.logContent = document.getElementById('logContent');
            this.connectionStatus = document.getElementById('connectionStatus');
            this.ws = null;
            this.reconnectAttempts = 0;
            this.maxReconnectAttempts = 5;
            this.reconnectDelay = 1000;
            this.reconnecting = false;
            this.connect();
        }

        connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/logs`;
            
            this.ws = new WebSocket(wsUrl);
            
            this.ws.onopen = () => {
                this.updateConnectionStatus(true);
                this.reconnectAttempts = 0;
                this.reconnectDelay = 1000;
                this.reconnecting = false;
            };
            
            this.ws.onmessage = (event) => {
                if (event.data === 'ping') {
                    this.ws.send('pong');
                    return;
                }
                if (event.data === 'reconnect') {
                    this.reconnecting = true;
                    this.ws.close();
                    return;
                }
                
                try {
                    const log = JSON.parse(event.data);
                    this.addLogEntry(log);
                } catch (error) {
                    console.error('解析日志失败:', error);
                }
            };
            
            this.ws.onclose = () => {
                this.updateConnectionStatus(false);
                if (this.reconnecting) {
                    this.reconnecting = false;
                    this.connect();  // 立即重连
                } else {
                    this.reconnect();  // 正常重连逻辑
                }
            };
            
            this.ws.onerror = (error) => {
                console.error('WebSocket错误:', error);
                this.updateConnectionStatus(false);
            };
        }

        reconnect() {
            if (this.reconnectAttempts < this.maxReconnectAttempts) {
                this.reconnectAttempts++;
                setTimeout(() => this.connect(), this.reconnectDelay);
                this.reconnectDelay *= 2; // 指数退避
            }
        }

        updateConnectionStatus(connected) {
            const dot = this.connectionStatus.querySelector('.status-dot');
            const text = this.connectionStatus.querySelector('span');
            
            if (connected) {
                dot.classList.remove('bg-red-500');
                dot.classList.add('bg-green-500');
                text.textContent = '服务运行中';
                text.classList.remove('text-red-400');
                text.classList.add('text-green-400');
            } else {
                dot.classList.remove('bg-green-500');
                dot.classList.add('bg-red-500');
                text.textContent = '连接断开';
                text.classList.remove('text-green-400');
                text.classList.add('text-red-400');
            }
        }

        addLogEntry(log) {
            const wasAtBottom = this.isScrolledToBottom();
            
            const levelClass = {
                error: 'text-red-400 border-l-4 border-red-500',
                warning: 'text-yellow-400 border-l-4 border-yellow-500',
                success: 'text-green-400 border-l-4 border-green-500',
                info: 'text-blue-400 border-l-4 border-blue-500'
            }[log.level] || 'text-blue-400 border-l-4 border-blue-500';
            
            const logElement = document.createElement('div');
            logElement.className = `log-entry ${levelClass}`;
            logElement.innerHTML = `
                <span class="text-gray-500">${log.timestamp}</span>
                <span class="ml-2">${this.escapeHtml(log.message)}</span>
            `;
            
            this.logContent.appendChild(logElement);
            
            // 保持最大日志数量
            while (this.logContent.children.length > 100) {
                this.logContent.removeChild(this.logContent.firstChild);
            }
            
            if (wasAtBottom) {
                this.scrollToBottom();
            }
        }

        isScrolledToBottom() {
            return Math.abs(
                this.logContent.scrollHeight - 
                this.logContent.clientHeight - 
                this.logContent.scrollTop
            ) < 10;
        }

        scrollToBottom() {
            this.logContent.scrollTop = this.logContent.scrollHeight;
        }

        escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    }

    // 初始化日志查看器
    document.addEventListener('DOMContentLoaded', () => {
        new LogViewer();
    });
    </script>
</body>
</html>
