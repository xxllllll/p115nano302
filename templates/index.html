<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>115 Nano 302服务</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>
        .log-container {
            height: calc(100vh - 200px);
            background-color: #1a1a1a;
        }
        .log-entry {
            font-family: 'Fira Code', monospace;
            padding: 4px 8px;
            border-left: 4px solid transparent;
        }
        .log-entry:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .log-info { border-left-color: #0ea5e9; }
        .log-error { border-left-color: #ef4444; }
        .log-warning { border-left-color: #f59e0b; }
        .log-success { border-left-color: #22c55e; }
        .timestamp { color: #64748b; }
        .message.info { color: #0ea5e9; }
        .message.error { color: #ef4444; }
        .message.warning { color: #f59e0b; }
        .message.success { color: #22c55e; }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .status-dot {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-blue-500">115 Nano 302服务</h1>
                <div class="flex items-center space-x-2 bg-opacity-20 bg-green-500 px-4 py-2 rounded-full">
                    <div class="status-dot w-3 h-3 bg-green-500 rounded-full"></div>
                    <span class="text-green-500 font-medium">服务运行中</span>
                </div>
            </div>
        </header>

        <main>
            <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
                <div class="px-6 py-4 bg-gray-700 border-b border-gray-600">
                    <h2 class="text-xl font-semibold flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        <span>实时日志</span>
                    </h2>
                </div>
                <div class="log-container overflow-y-auto p-4" id="logContent">
                    <!-- 日志内容将通过JavaScript动态插入 -->
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
